    function renderBooks() {
      const bookContainer = document.getElementById("book-sections");
      books.forEach((section) => {
       
        const sectionDiv = document.createElement("div");
        sectionDiv.innerHTML = `<h3>${section.genre}</h3>`;
        
       
        const bookRow = document.createElement("div");
        bookRow.id = "book-container";

        
        section.items.forEach((book) => {
          const bookLink = `
            <a href="${book.link}" target="_blank">
              <div>
                <img src="${book.img}" alt="${book.title}">
                <p>${book.title}</p>
              </div>
            </a>`;
          bookRow.innerHTML += bookLink;
        });

       
        sectionDiv.appendChild(bookRow);
        bookContainer.appendChild(sectionDiv);
      });
    }

    renderBooks();
  </script>
